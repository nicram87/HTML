<!doctype html>
	<html lang="de">
		<head>
			<title>Beschreibungsliste</title>
			<meta charset="UTF"-8>
		</head>
		<body>
			<h3>Netzjargon</h3>
				<dl>
					<dt>4U</dt>
					<dd>Fuer Dich / For You</dd>
					<dt>ACK</dt>
					<dd>Acknowledgement / Zustimmung bzw. Bestätigung</dd>
					<dt>ASAP</dt>
					<dd>As soon as possible / So bald wie möglich</dd>
					<dt>FYI</dt>
					<dd>For Your information / Zu deiner Information</dd>
				</dl>
			</body>
		</html>
