<!doctype html>
	<html lang="de">
		<head>
			<title>Spalten zusammenfassen</title>
			<meta charset="UTF-8">
			<style>
				table, td, th { border: 1px solid gray}
			</style>
		</head>
		<body>
				<table border="10">
				<tr>
					<th></th>
					<th scope="col">Vormittag</th>
					<th scope="col">Mittag</th>
					<th scope="col">Nachmittag</th>
				</tr>
				<tr>
					<th scope="row">Montag</th>
					<td colspan="2">Fotoshooting (Outdoor)</td>
					<td>Workshop bilderbearbeitung</td>
				</tr>
				<tr>
					<th scope="row">Dienstag</th>
					<td>Strassenfotografie</td>
					<th colspan="2">Fotoshooting (Portraet)</th>
				</tr>
				<tr>
					<th scope="row">Mittwoch</th>
					<td>Aktografie</td>
					<td>Workshop Bilderbearbeitung</td>
					<td>Abschlussfeier</td>
				</tr>
			</table>
		</body>
	</html>
