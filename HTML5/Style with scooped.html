<!doctype html>
	<html lang="uk-en">
		<head>
			<title>Scoped stylesheets verwenden</title>
		<meta charset="UTF-8">
		</head>
	<body>
		<article>
			<p>Ein einfacher Absatztext</p>
		</article>
	<section>
		<style scoped>
	p { background color :#00ffff;}
		</style>
	<p> Der <i>zweite</i> Absatztext</p>
	</section>
		</body>
</html>
