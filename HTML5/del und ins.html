<!doctype html>
	<html lang="de">
		<head>
		<title>Änderungen markieren mit del und ins</title>
			<abbr title="del ins">Änderungen markieren mit del und ins</abbr>
			<meta charset="UTF-8">
		</head>
		<body>
			<h1>Änderungen markieren mit del und ins</h1>
			<del>
				<p>Der Sänger tritt am 01.01.2017 im Konzertsaal auf!</p>
			</del>
			<ins>
				<p>Das Konzert findet nicht statt, da der Sänger erkrankt ist!</p>
			</ins>
			<p><sup>[1]</sup>Reaktionsschema: 2 H<sub>2</sub>O
			&Rightarrow; 2 H<sub>2</sub>O + O<sub>2</sub>
			</p>
			<sup>[2]</sup>Kreisfläche berechnen: A = &pi; * r<sup>2</sup>
			</p>
			[1]= <a href="http://de.wikipedia.org/wiki/Wasser"></a>
			[2]= <a href="http://dewikipedia.org/wiki/Kreis></a>
		</body>
	</html>
